## This docker file is intended for production deployment.
## It pulls the backend and frontend images from a remote registry
## instead of building them from local Dockerfiles.

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET_RAW}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    restart: unless-stopped

  grafana:
    image: docker.io/thobe/heatpump-stats-grafana:latest
    container_name: heatpump-grafana
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET_RAW=${INFLUXDB_BUCKET_RAW}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}

  backend:
    image: docker.io/thobe/heatpump-stats-backend:latest
    container_name: heatpump-backend
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    # uses the default command defined in the Dockerfile
    ports:
      - "8000:8000"
    environment:
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - SQLITE_DB_PATH=${SQLITE_DB_PATH}
    restart: unless-stopped

  collector:
    image: docker.io/thobe/heatpump-stats-backend:latest
    container_name: heatpump-collector
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    command: ["python", "-m", "heatpump_stats.entrypoints.daemon"]
    environment:
      - VIESSMANN_USER=${VIESSMANN_USER}
      - VIESSMANN_PASSWORD=${VIESSMANN_PASSWORD}
      - VIESSMANN_CLIENT_ID=${VIESSMANN_CLIENT_ID}
      - VIESSMANN_POLL_INTERVAL=${VIESSMANN_POLL_INTERVAL}
      - VIESSMANN_CONFIG_INTERVAL=${VIESSMANN_CONFIG_INTERVAL}
      - SHELLY_HOST=${SHELLY_HOST}
      - SHELLY_PASSWORD=${SHELLY_PASSWORD}
      - SHELLY_POLL_INTERVAL=${SHELLY_POLL_INTERVAL}
      - COLLECTOR_MODE=${COLLECTOR_MODE}
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET_RAW=${INFLUXDB_BUCKET_RAW}
      - INFLUXDB_BUCKET_DOWNSAMPLED=${INFLUXDB_BUCKET_DOWNSAMPLED}
      - SQLITE_DB_PATH=${SQLITE_DB_PATH}
    restart: unless-stopped

  frontend:
    image: docker.io/thobe/heatpump-stats-frontend:latest
    container_name: heatpump-frontend
    depends_on:
      - backend
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
  backend_data:
  grafana_data:
