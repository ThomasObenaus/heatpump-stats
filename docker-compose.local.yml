## This docker file is intended for local development purposes.
## It builds the backend and frontend images from the local Dockerfiles
## instead of pulling them from a remote registry.

services:
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET_RAW}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    environment:
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - SQLITE_DB_PATH=${SQLITE_DB_PATH}
    restart: unless-stopped

  collector:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    command: ["python", "-m", "heatpump_stats.entrypoints.daemon"]
    environment:
      - VIESSMANN_USER=${VIESSMANN_USER}
      - VIESSMANN_PASSWORD=${VIESSMANN_PASSWORD}
      - VIESSMANN_CLIENT_ID=${VIESSMANN_CLIENT_ID}
      - VIESSMANN_POLL_INTERVAL=${VIESSMANN_POLL_INTERVAL}
      - VIESSMANN_CONFIG_INTERVAL=${VIESSMANN_CONFIG_INTERVAL}
      - SHELLY_HOST=${SHELLY_HOST}
      - SHELLY_PASSWORD=${SHELLY_PASSWORD}
      - SHELLY_POLL_INTERVAL=${SHELLY_POLL_INTERVAL}
      - COLLECTOR_MODE=${COLLECTOR_MODE}
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET_RAW=${INFLUXDB_BUCKET_RAW}
      - INFLUXDB_BUCKET_DOWNSAMPLED=${INFLUXDB_BUCKET_DOWNSAMPLED}
      - SQLITE_DB_PATH=${SQLITE_DB_PATH}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
  backend_data:
