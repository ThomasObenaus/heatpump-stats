services:
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET_RAW}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.docker.local
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  collector:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.docker.local
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    command: ["python", "-m", "heatpump_stats.entrypoints.daemon"]
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
  backend_data:
