services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET_RAW}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined

  backend:
    image: docker.io/thobe/heatpump-stats-backend:latest
    container_name: heatpump-backend
    env_file:
      - .env.docker
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  collector:
    image: docker.io/thobe/heatpump-stats-backend:latest
    container_name: heatpump-collector
    env_file:
      - .env.docker
    depends_on:
      - influxdb
    volumes:
      - backend_data:/app/data
    command: ["python", "-m", "heatpump_stats.entrypoints.daemon"]
    restart: unless-stopped

  frontend:
    image: docker.io/thobe/heatpump-stats-frontend:latest
    container_name: heatpump-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
  backend_data:
